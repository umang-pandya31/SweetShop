<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% if edit %}Edit Sweet{% else %}Add Sweet{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #d0eaff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .input-field {
      position: relative;
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 14px 12px;
      border: 2px solid #b3e5fc;
      border-radius: 8px;
      font-size: 1rem;
      background: none;
      color: #333;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #0288d1;
      outline: none;
    }
    label {
      position: absolute;
      top: 14px;
      left: 12px;
      background: white;
      padding: 0 4px;
      color: #78909c;
      font-size: 0.95rem;
      pointer-events: none;
      transition: 0.2s ease-in-out;
    }
    input:not(:placeholder-shown) + label,
    input:focus + label,
    select:valid + label,
    select:focus + label {
      top: -10px;
      font-size: 0.75rem;
      color: #0288d1;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="%2378909c" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center/16px 16px;
      cursor: pointer;
    }
    button {
      padding: 14px;
      background: #0288d1;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background: #0277bd;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0288d1;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>{% if edit %}Edit Sweet{% else %}Add a New Sweet{% endif %}</h1>

    <form method="post">
      {% csrf_token %}

      <div class="input-field">
        <input type="text" name="name" id="name" placeholder=" " value="{{ sweet.name|default:'' }}" required />
        <label for="name">Sweet Name</label>
      </div>

      <div class="input-field">
        <select name="category" id="category" required>
          <option value="" disabled selected hidden></option>
          <option value="chocolate" {% if sweet.category == "chocolate" %}selected{% endif %}>Chocolate</option>
          <option value="candy" {% if sweet.category == "candy" %}selected{% endif %}>Candy</option>
          <option value="pastry" {% if sweet.category == "pastry" %}selected{% endif %}>Pastry</option>
        </select>
        <label for="category">Category</label>
      </div>

      <div class="input-field">
        <input type="number" name="price" id="price" step="0.01" placeholder=" " value="{{ sweet.price|default:'' }}" required />
        <label for="price">Price</label>
      </div>

      <div class="input-field">
        <input type="number" name="quantity" id="quantity" placeholder=" " value="{{ sweet.quantity|default:'' }}" required />
        <label for="quantity">Quantity</label>
      </div>

      <button type="submit">{% if edit %}Update{% else %}Add{% endif %} Sweet</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Sweet List</a>
  </div>

</body>
</html>
