<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% if edit %}Edit Sweet{% else %}Add Sweet{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #198754;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      color: #198754;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #20c997;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #198754;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #198754;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>{% if edit %}Edit Sweet{% else %}Add a New Sweet{% endif %}</h1>

    <form method="post">
      {% csrf_token %}

      <label for="name">Sweet Name</label>
      <input type="text" name="name" id="name" value="{{ sweet.name|default:'' }}" required>

      <label for="category">Category</label>
      <select name="category" id="category" required>
        <option value="">-- Select --</option>
        <option value="chocolate" {% if sweet.category == "chocolate" %}selected{% endif %}>Chocolate</option>
        <option value="candy" {% if sweet.category == "candy" %}selected{% endif %}>Candy</option>
        <option value="pastry" {% if sweet.category == "pastry" %}selected{% endif %}>Pastry</option>
      </select>

      <label for="price">Price</label>
      <input type="number" name="price" id="price" step="0.01" value="{{ sweet.price|default:'' }}" required>

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" value="{{ sweet.quantity|default:'' }}" required>

      <button type="submit">{% if edit %}Update{% else %}Add{% endif %} Sweet</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Sweet List</a>
  </div>

</body>
</html>
