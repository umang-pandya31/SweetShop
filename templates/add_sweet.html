<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Sweet</title>
  <link rel="stylesheet" href="static/style_add_sweet.css" />
</head>
<body>
  <div class="page">
    <div class="form-section">
      <h2>Add a New Sweet</h2>
      <form method="post" action="add_sweet">
        {% csrf_token %}

        <div class="input-field">
          <input type="text" id="name" name="name" required placeholder=" ">
          <label for="name">Sweet Name</label>
        </div>

        <div class="input-field">
          <select id="category" name="category" required>
            <option value="" disabled selected hidden></option>
            <option value="chocolate">Chocolate</option>
            <option value="candy">Candy</option>
            <option value="pastry">Pastry</option>
          </select>
          <label for="category">Category</label>
        </div>

        <div class="input-pair">
          <div class="input-field">
            <input type="number" id="price" name="price" step="0.01" required placeholder=" ">
            <label for="price">Price</label>
          </div>
          <div class="input-field">
            <input type="number" id="quantity" name="quantity" required placeholder=" ">
            <label for="quantity">Quantity</label>
          </div>
        </div>

        <button type="submit">Add Sweet</button>
        <a href="/" class="back-link">‚Üê Back to Sweet List</a>
      </form>
    </div>

    <div class="image-section">
      <img src="https://png.pngtree.com/png-vector/20220518/ourmid/pngtree-sweet-shop-dessert-emblem-png-image_4631626.png" alt="Sweet Icon" />
    </div>
  </div>
</body>
</html>
